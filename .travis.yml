dist: trusty
sudo: required
install: sudo bash -c "$(curl -fsSL https://s3.amazonaws.com/tools.nanobox.io/bootstrap/ci.sh)"

jobs:
  include:
    - stage: test
      script: nanobox run mix test
      if: branch IN (develop, master)
    - stage: test
      script: nanobox run mix credo
      if: branch IN (develop, master)
    - stage: deploy-staging
      if: branch = develop
      script: 
        - nanobox remote add cubicon-b-dev
        - nanobox deploy
    - stage: deploy-production
      if: branch = master
      script:
        - nanobox remote add cubicon-b
        - nanobox deploy